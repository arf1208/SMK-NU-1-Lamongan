<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinGo | Financial Goal Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>FinGo</h1>
        <p>Lacak Tujuan Keuangan Anda</p>
    </header>

    <main>
        <section id="goal-input">
            <h2>Tambah Tujuan Baru</h2>
            <form id="add-goal-form">
                <div class="form-group">
                    <label for="goal-name">Nama Tujuan:</label>
                    <input type="text" id="goal-name" required>
                </div>
                <div class="form-group">
                    <label for="target-amount">Target Jumlah (Rp):</label>
                    <input type="number" id="target-amount" required min="10000" step="1000">
                </div>
                <div class="form-group">
                    <label for="current-amount">Telah Terkumpul (Rp):</label>
                    <input type="number" id="current-amount" required value="0" min="0" step="1000">
                </div>
                <button type="submit">Tambahkan Tujuan</button>
            </form>
        </section>

        <section id="goal-list-container">
            <h2>Daftar Tujuan</h2>
            <div id="goals-container">
                <p id="no-goals-message">Belum ada tujuan yang ditambahkan.</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 FinGo Project. Dibuat dengan ❤️</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
