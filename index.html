<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuanCerdas - Pencatat Keuangan</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>CuanCerdas ðŸ’¸</h1>
        <h2>Saldo Saat Ini:</h2>
        <div id="saldo-total" class="saldo-total">Rp 0</div>

        <div class="form-transaksi">
            <h3>Tambah Transaksi Baru</h3>
            <form id="form-transaksi">
                <div>
                    <label for="deskripsi">Deskripsi:</label>
                    <input type="text" id="deskripsi" placeholder="Misal: Beli Kopi" required>
                </div>
                <div>
                    <label for="jumlah">Jumlah (Nilai Positif untuk Pemasukan, Negatif untuk Pengeluaran):</label>
                    <input type="number" id="jumlah" placeholder="Misal: 50000 (Pemasukan) atau -15000 (Pengeluaran)" required>
                </div>
                <button type="submit" class="btn">Catat!</button>
            </form>
        </div>

        <div class="riwayat">
            <h3>Riwayat Transaksi</h3>
            <ul id="list-transaksi">
                </ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
