<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Pengingat Tugas Otomatis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>⏰ Pengingat Tugas Harian</h1>

        <div class="input-section">
            <h2>Tambah Tugas Baru</h2>
            <form id="taskForm">
                <input type="text" id="taskName" placeholder="Nama Tugas (Ex: Bayar Tagihan Listrik)" required>
                <input type="date" id="taskDate" required>
                <input type="time" id="taskTime" required>
                <button type="submit">Tambahkan Pengingat</button>
            </form>
        </div>

        <div class="list-section">
            <h2>Daftar Tugas Aktif</h2>
            <table id="taskListTable">
                <thead>
                    <tr>
                        <th>Tugas</th>
                        <th>Waktu Peringatan</th>
                        <th>Sisa Waktu</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody id="taskListBody">
                    </tbody>
            </table>
            
            <p id="noTaskMessage">Tidak ada tugas yang aktif saat ini. Mari buat satu!</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
